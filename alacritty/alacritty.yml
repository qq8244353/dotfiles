font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  size: 10
  
key_bindings:
  - { key: PageUp,    action: ScrollPageUp   }
  - { key: PageDown,  action: ScrollPageDown }

shell:
  program: /bin/zsh
  args:
   - -l
   - -c
   - 'tmux a -t default || tmux new -s default'
